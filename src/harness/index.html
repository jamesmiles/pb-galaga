<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PB-Galaga â€” Super Harness</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: #0a0a0a;
      color: #ddd;
      font-family: 'Courier New', monospace;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    #canvas-panel {
      flex: 0 0 auto;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
      padding: 10px;
    }
    #control-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 12px;
      overflow-y: auto;
      min-width: 320px;
      max-width: 400px;
      border-left: 1px solid #333;
    }
    h1 {
      font-size: 16px;
      color: #ffff00;
      margin-bottom: 12px;
    }
    .section-title {
      font-size: 13px;
      color: #88aacc;
      margin: 12px 0 6px;
      border-bottom: 1px solid #333;
      padding-bottom: 3px;
    }
    select, button {
      font-family: 'Courier New', monospace;
      font-size: 12px;
      cursor: pointer;
    }
    select {
      width: 100%;
      padding: 6px;
      background: #1a1a1a;
      color: #fff;
      border: 1px solid #444;
      margin-bottom: 8px;
    }
    .btn-group {
      display: flex;
      flex-wrap: wrap;
      gap: 4px;
      margin-bottom: 8px;
    }
    .btn-group button {
      padding: 5px 10px;
      background: #222;
      color: #0f0;
      border: 1px solid #444;
    }
    .btn-group button:hover {
      background: #333;
    }
    #state-inspector {
      background: #111;
      color: #0f0;
      font-size: 11px;
      padding: 8px;
      flex: 1;
      overflow-y: auto;
      white-space: pre;
      border: 1px solid #333;
      min-height: 200px;
    }
    #harness-log {
      background: #111;
      color: #888;
      font-size: 11px;
      padding: 8px;
      max-height: 150px;
      overflow-y: auto;
      white-space: pre;
      border: 1px solid #333;
      margin-top: 8px;
    }
    #game-container canvas {
      display: block;
    }
  </style>
</head>
<body>
  <div id="canvas-panel">
    <div id="game-container"></div>
  </div>
  <div id="control-panel">
    <h1>PB-GALAGA SUPER HARNESS</h1>
    <div class="section-title">Mode</div>
    <select id="mode-select">
      <option value="fullgame">Full Game</option>
      <option value="player">Player</option>
      <option value="enemy">Enemy</option>
      <option value="projectile">Projectile</option>
    </select>
    <div id="mode-controls"></div>
    <div class="section-title">State Inspector</div>
    <div id="state-inspector"></div>
    <div id="harness-log"></div>
  </div>
  <script type="module" src="./main.ts"></script>
</body>
</html>
